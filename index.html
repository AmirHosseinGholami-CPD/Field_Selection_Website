<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>وزارت آموزش و پرورش</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- External Css -->
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/Font.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/kyc-2.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="images/Iran_AmozeshoParvaresh.png">
    <link rel="apple-touch-icon" href="images/Iran_AmozeshoParvaresh.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/Iran_AmozeshoParvaresh.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/Iran_AmozeshoParvaresh.png">
</head>

<body>
    <div class="ugf-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="navigation">
                        <div class="logo">
                            <a href="../index.html">
                                <img src="images/Iran_AmozeshoParvaresh.png" class="img-fluid" alt="">
                                <span style="font-family: vazir;">سامانه انتخاب رشته </span>
                            </a>
                        </div>
                        <div class="nav-btns">
                            <a href="../index.html" class="back"></a>
                            <a href="" class="get" style="font-family: vazir;">ورود</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ugf-bg ufg-main-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 p-sm-0">
                    <div class="ugf-form">
                        <form action="#" id="commentForm">
                            <div class="input-block">
                                <h4 style="font-family: vazir;">اطلاعات زیر را کامل کنید</h4>
                                <div class="row">
                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group">
                                            <label for="inputFname" style="font-family: vazir; font-size: 20px;">نام:</label>
                                            <input type="text" name="fName" class="form-control" id="inputFname" placeholder="نام خود را وارد کنید ..." required="" style="font-family: vazir; font-size: 16px;">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group">
                                            <label for="inputLname" style="font-family: vazir; font-size: 20px;">نام خانوادگی:</label>
                                            <input type="text" name="fName" class="form-control" id="inputFname" placeholder="نام خانوادگی خود را وارد کنید ..." required="" style="font-family: vazir; font-size: 16px;">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group">
                                            <label for="zip" style="font-family: vazir; font-size: 20px;">کد ملی:</label>
                                            <input type="text" name="fName" class="form-control" id="inputFname" placeholder="کد ملی خود را وارد کنید ..." required="" style="font-family: vazir; font-size: 16px;">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group">
                                            <label for="zip" style="font-family: vazir; font-size: 20px;">سن:</label>
                                            <input type="text" name="fName" class="form-control" id="inputFname" placeholder="سن خود را وارد کنید ..." required="" style="font-family: vazir; font-size: 16px;">
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group country-select">
                                            <label for="Field" style="font-family: vazir; font-size: 20px;">رشته تحصیلی:</label>
                                            <div>
                                                <span></span>
                                                <select id="Main_Field" name="Field_Name" class="form-control" style="font-family: vazir; font-size: 15px;">
                                                    <option value="Main_Field_One" style="font-family: vazir; font-size: 15px;;">رشته تحصیلی</option>
                                                    <option value="Main_Field_Two" style="font-family: vazir; font-size: 15px;">ریاضی</option>
                                                    <option value="Main_Field_Three" style="font-family: vazir; font-size: 15px;">تجربی</option>
                                                    <option value="Main_Field_Fore" style="font-family: vazir; font-size: 15px;">انسانی</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 p-sm-0">
                                        <div class="form-group country-select">
                                            <label for="Field" style="font-family: vazir; font-size: 20px;">زیر رشته:</label>
                                            <div>
                                                <span></span>
                                                <select id="Under_Field" name="country" class="form-control" required="" style="font-family: vazir; font-size: 15px;">
                                                    <option value="Under_Field_One" style="font-family: vazir; font-size: 15px;">زیر رشته</option>
                                                    <option value="Under_Field_Two" style="font-family: vazir; font-size: 15px;">مهندسی کامپیوتر</option>
                                                    <option value="Under_Field_Three" style="font-family: vazir; font-size: 15px;">منهدسی نرم افزار</option>
                                                    <option value="Under_Field_Fore" style="font-family: vazir; font-size: 15px;">مهندسی هوش مصنوعی</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn" style="font-family: vazir; font-size: 20px;">ثبت اطلاعات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
</body>

</html>
